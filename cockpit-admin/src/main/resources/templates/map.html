<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cockpit权限系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/plugins/layui/css/layui.css">

    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
</head>

<body>
    <div id="container"></div>
</body>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ampXC7He8IX8cNYXZbeFngWCG3B61Nj9"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/vue.min.js"></script>

<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(119.30647,26.080642);  // 创建点坐标
    map.centerAndZoom(point, 12);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    /*
    抽象基类	Control	所有控件均继承此类的方法、属性。通过此类您可实现自定义控件
    平移缩放控件	NavigationControl	PC端默认位于地图左上方，它包含控制地图的平移和缩放的功能。移动端提供缩放控件，默认位于地图右下方
    缩略地图	OverviewMapControl	默认位于地图右下方，是一个可折叠的缩略地图
    比例尺	ScaleControl	默认位于地图左下方，显示地图的比例关系
    地图类型	MapTypeControl	默认位于地图右上方
    版权	CopyrightControl	默认位于地图左下方
    定位	GeolocationControl	针对移动端开发，默认位于地图左下方
    */
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());

    var point = new BMap.Point(119.30647,26.080642);
    var marker = new BMap.Marker(point);        // 创建标注
    map.addOverlay(marker);                     // 将标注添加到地图中
    marker.addEventListener("click", function(v){
        alert("您点击了标注");
        console.log(v);
    });
</script>

</html>
